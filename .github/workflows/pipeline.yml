name: .NET Core

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    - name: Install dependencies
      run: dotnet restore /src/Helpful.Hosting/Helpful.Hosting.WindowsService.Core/Helpful.Hosting.WindowsService.Core.csproj
    - name: Build
      run: dotnet build /src/Helpful.Hosting/Helpful.Hosting.WindowsService.Core/Helpful.Hosting.WindowsService.Core.csproj --configuration Release --no-restore 
    #- name: Test
      #run: dotnet test --no-restore --verbosity normal
    - name: Publish NuGet
      uses: brandedoutcast/publish-nuget@v2.5.2
      with:
        # Filepath of the project to be packaged, relative to root of repository
        PROJECT_FILE_PATH: src/Helpful.Hosting.WindowsService.Core/Helpful.Hosting.WindowsService.Core/Helpful.Hosting.WindowsService.Core.csproj
        # API key to authenticate with NuGet server
        NUGET_KEY: oy2bif6ytvxnq5m6uzba7fzynrn3to5ebmvyzzgxscgdym
