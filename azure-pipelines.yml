# ASP.NET Core (.NET Framework)
# Build and test ASP.NET Core projects targeting the full .NET Framework.
# Add steps that publish symbols, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core
name: 1.0.$(Rev:r)

trigger:
- master

pool:
  vmImage: 'windows-latest'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

stages:
- stage: Dev
  jobs:
  - job: Build
    steps:

    - task: DotNetCoreCLI@2
      displayName: 'dotnet restore'
      inputs:
        command: 'restore'
        feedsToUse: 'select'
        projects: '**/*.csproj'

    - task: DotNetCoreCLI@2
      displayName: 'dotnet build'
      inputs:
        command: 'build'
        projects: '**/*.csproj'
    
    - task: DotNetCoreCLI@2
      displayName: 'dotnet pack'
      inputs:
        command: 'pack'
        packagesToPack: '**/*.csproj'
        versioningScheme: 'byBuildNumber'
        verbosityPack: 'Diagnostic'

    - task: DotNetCoreCLI@2
      displayName: 'dotnet push'
      inputs:
        command: 'push'
        packagesToPush: '$(Build.ArtifactStagingDirectory)/*.nupkg'
        nuGetFeedType: 'internal'
        publishVstsFeed: '40f82a44-ccb3-4b97-b78a-4f61f521b9c3/e3313fb1-271b-4c42-99cc-f1a0935904b2'

- stage: Release
  dependsOn: Dev
  jobs:
  - deployment: PublishPublic
    displayName: 'Publish to Nuget.org'
    environment: 'Public Nuget'
    strategy:
      runOnce:
        deploy:
          steps:
          - task: DownloadPackage@1
            inputs:
              packageType: 'nuget'
              feed: '40f82a44-ccb3-4b97-b78a-4f61f521b9c3/e3313fb1-271b-4c42-99cc-f1a0935904b2'
              view: 
              definition: '78984812-5c9b-4eff-9921-788f5c47e716'
              version: '1.0.$(Rev:r)'
              extract: false
              downloadPath: '$(Pipeline.Workspace)/'
          - task: DotNetCoreCLI@2
            displayName: 'dotnet push'
            inputs:
              command: 'push'              
              packagesToPush: '$(Pipeline.Workspace)/*.nupkg'
              nuGetFeedType: 'external'
              publishFeedCredentials: 'Nuget.org'